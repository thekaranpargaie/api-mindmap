<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Mindmap - Dashboard</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- D3.js for visualizations -->
    <script src="https://d3js.org/d3.v7.min.js" crossorigin="anonymous"></script>
    <!-- Chart.js for Stats Dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" crossorigin="anonymous"></script>
    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/mindmap/mindmap/mindmap.css">
</head>
<body class="font-inter bg-gray-50 dark:bg-gray-900 transition-colors">
    <!-- Top Navigation Bar - Fixed Header -->
    <header class="api-mindmap-header">
        <div class="header-container">
            <div class="header-top">
                <div class="header-branding">
                    <div class="brand-icon">
                        <i data-lucide="brain-circuit" class="w-7 h-7"></i>
                    </div>
                    <div class="brand-text">
                        <h1 class="brand-title">API Mindmap</h1>
                        <p class="brand-subtitle">Interactive API Insight Dashboard</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="themeToggle" class="header-btn" title="Toggle theme (T)">
                        <i data-lucide="sun" class="w-5 h-5"></i>
                    </button>
                    <button id="fullscreenBtn" class="header-btn" title="Fullscreen (F)">
                        <i data-lucide="maximize" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
            <!-- View Tabs -->
            <nav class="header-tabs">
                <button class="view-tab active" data-view="mindmap">
                    <i data-lucide="network" class="w-4 h-4"></i>
                    <span>Mindmap</span>
                </button>
                <button class="view-tab" data-view="tree">
                    <i data-lucide="git-branch" class="w-4 h-4"></i>
                    <span>Tree</span>
                </button>
                <button class="view-tab" data-view="dependency">
                    <i data-lucide="git-merge" class="w-4 h-4"></i>
                    <span>Dependencies</span>
                </button>
                <button class="view-tab" data-view="table">
                    <i data-lucide="table" class="w-4 h-4"></i>
                    <span>Table</span>
                </button>
                <button class="view-tab" data-view="matrix">
                    <i data-lucide="grid-3x3" class="w-4 h-4"></i>
                    <span>Matrix</span>
                </button>
                <button class="view-tab" data-view="dashboard">
                    <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
                    <span>Dashboard</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Sticky Toolbar -->
    <div class="toolbar-container">
        <div class="toolbar-inner">
            <div class="toolbar-left">
                <button id="refreshBtn" class="toolbar-btn">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    <span>Refresh</span>
                </button>
                <!-- Graph Controls (Mindmap, Tree, Dependency) -->
                <div id="graphControls" class="toolbar-group">
                    <div class="toolbar-divider"></div>
                    <button id="zoomInBtn" class="toolbar-btn">
                        <i data-lucide="zoom-in" class="w-4 h-4"></i>
                        <span>Zoom In</span>
                    </button>
                    <button id="zoomOutBtn" class="toolbar-btn">
                        <i data-lucide="zoom-out" class="w-4 h-4"></i>
                        <span>Zoom Out</span>
                    </button>
                    <button id="resetBtn" class="toolbar-btn">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                        <span>Reset View</span>
                    </button>
                </div>
                <!-- Table Controls -->
                <div id="tableControls" class="hidden toolbar-group">
                    <div class="toolbar-divider"></div>
                    <div class="toolbar-search">
                        <i data-lucide="search" class="search-icon w-4 h-4"></i>
                        <input type="text" id="tableSearchInput" placeholder="Filter endpoints..." 
                            class="toolbar-input" />
                    </div>
                </div>
            </div>
            <div class="toolbar-right">
                <div class="export-dropdown">
                    <button id="exportBtn" class="toolbar-btn toolbar-btn-primary">
                        <i data-lucide="download" class="w-4 h-4"></i>
                        <span>Export</span>
                        <i data-lucide="chevron-down" class="w-4 h-4"></i>
                    </button>
                    <div id="exportMenu" class="export-menu hidden">
                        <button data-export="png" class="export-item">
                            <i data-lucide="image" class="w-4 h-4"></i>
                            <span>Export as PNG</span>
                        </button>
                        <button data-export="svg" class="export-item export-svg-only">
                            <i data-lucide="file-image" class="w-4 h-4"></i>
                            <span>Export as SVG</span>
                        </button>
                        <button data-export="pdf" class="export-item">
                            <i data-lucide="file-text" class="w-4 h-4"></i>
                            <span>Export as PDF</span>
                        </button>
                        <button data-export="csv" class="export-item">
                            <i data-lucide="file-spreadsheet" class="w-4 h-4"></i>
                            <span>Export as CSV</span>
                        </button>
                        <button data-export="json" class="export-item">
                            <i data-lucide="braces" class="w-4 h-4"></i>
                            <span>Export as JSON</span>
                        </button>
                        <button data-export="markdown" class="export-item">
                            <i data-lucide="file-code" class="w-4 h-4"></i>
                            <span>Export as Markdown</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Main Container -->
    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-content">
                <h3 class="sidebar-heading">
                    <i data-lucide="info" class="w-5 h-5"></i>
                    API Statistics
                </h3>
                <div id="stats" class="sidebar-stats"></div>
                
                <div class="sidebar-section">
                    <h4 class="sidebar-subheading">
                        <i data-lucide="palette" class="w-4 h-4"></i>
                        Legend
                    </h4>
                    <div id="legend" class="sidebar-legend"></div>
                </div>
                
                <div class="sidebar-section">
                    <label class="sidebar-label">
                        <i data-lucide="search" class="w-4 h-4"></i>
                        Search
                    </label>
                    <input type="text" id="searchInput" placeholder="Search nodes..." 
                        class="sidebar-input" />
                </div>

                <div id="insightsSidebar" class="sidebar-section">
                    <h4 class="sidebar-subheading">
                        <i data-lucide="lightbulb" class="w-4 h-4"></i>
                        Insights
                    </h4>
                    <div id="topDTOs" class="sidebar-insights"></div>
                    <div id="topControllers" class="sidebar-insights"></div>
                </div>
            </div>
        </aside>
        
        <!-- Main Content Area -->
        <main class="content-area">
            <!-- Mindmap View -->
            <div id="mindmapView" class="view-content active">
                <svg id="mindmap" class="w-full h-full"></svg>
            </div>
            
            <!-- Tree View -->
            <div id="treeView" class="view-content">
                <svg id="treeCanvas" class="w-full h-full"></svg>
            </div>
            
            <!-- Dependency View -->
            <div id="dependencyView" class="view-content">
                <svg id="dependencyCanvas" class="w-full h-full"></svg>
            </div>
            
            <!-- Table View -->
            <div id="tableView" class="view-content overflow-auto">
                <div class="p-6">
                    <table id="endpointsTable" class="w-full text-sm">
                        <thead class="bg-gray-50 dark:bg-gray-800">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Controller</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Method</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">HTTP</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Route</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">DTOs</th>
                            </tr>
                        </thead>
                        <tbody id="endpointsTableBody" class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700"></tbody>
                    </table>
                </div>
            </div>
            
            <!-- Matrix View -->
            <div id="matrixView" class="view-content overflow-auto">
                <div class="p-6">
                    <canvas id="matrixCanvas"></canvas>
                </div>
            </div>
            
            <!-- Dashboard View -->
            <div id="dashboardView" class="view-content overflow-auto">
                <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">API Overview</h3>
                        <canvas id="overviewChart"></canvas>
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Top Controllers</h3>
                        <canvas id="controllersChart"></canvas>
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">HTTP Methods Distribution</h3>
                        <canvas id="methodsChart"></canvas>
                    </div>
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                        <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">Most Used DTOs</h3>
                        <canvas id="dtosChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div id="tooltip" class="tooltip"></div>
        </main>
    </div>

    <script src="/mindmap/mindmap/mindmap.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
